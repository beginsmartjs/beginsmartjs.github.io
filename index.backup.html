<!DOCTYPE html>
<html>
<title>Begin Smart Js</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./highlightstyles/monokai-sublime.css">
<!-- <link rel="alternate stylesheet" title="Monokai" href="./highlightstyles/monokai.css"> -->
<link rel="stylesheet" href="./style/default.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey w3-content">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">

            <h4><b>Javascript</b></h4>
        </div>
        <div class="w3-bar-block">
            <a href="#palindrome-number" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">
                Check Palindrome Number
            </a>
            <a href="#prime-number" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">
                Check Prime Number
            </a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main">


        <div id="palindrome-number" class="w3-container">
            <div class="w3-card-4">
                <header class="w3-container w3-blue">
                    <h3>Check Palindrome Number</h3>
                </header>

                <div class="w3-container code-reader">
                    <pre>
                        <code of="palindrome-number" contenteditable="true"  spellcheck="false">
                        </code>
                    </pre>
                </div>

                <div class="w3-bar w3-padding">
                    <input type="text" class="w3-bar-item w3-input w3-white w3-mobile" placeholder="Input">
                    <button class="w3-bar-item w3-button w3-green w3-mobile">Check</button>
                    <span class="w3-bar-item">Result :</span>
                    <span class="w3-bar-item">true</span>
                </div>

                <footer class="w3-container w3-blue">
                    <h5>#beginsmartjs</h5>
                </footer>
            </div>
        </div>


        <div id="prime-number" class="w3-container ">
            <div class="w3-card-4">
                <header class="w3-container w3-blue">
                    <h3>Check Prime Number</h3>
                </header>

                <div class="w3-container code-reader">
                    <pre>
                        <code of="prime-number">
                        </code>
                    </pre>
                </div>

                <footer class="w3-container w3-blue">
                    <h5>#beginsmartjs</h5>
                </footer>
            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./highlight.pack.js"></script>
<script src="js/script.backup.js"></script>

</html>
